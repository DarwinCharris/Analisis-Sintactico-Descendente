<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análsis Sintáctico Descendiente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="container">Ánalisis Sintáctico Descendiente</h1>

  <div class="container">

    <div class="string">
      <div class="txt">
        <h4>Selecciona un archivo formato txt</h4>
        <input type="file" id="fileInput" accept=".txt">
    
        <button id="customButton"><img src="icon.svg" alt=""></button>
      </div> 

      <div class="container-cadena hidden">
        <input type="text" id="cadena" placeholder="Reconocer cadena">
        <button id="submitButton"><img src="check.svg" alt=""></button>
        <button id="resetButton"><img src="reload.svg" alt=""></button> 
      </div>  
    </div>  
    <div class="container-input">
      <h2>Gramática Seleccionada</h2>
      <pre id="fileContent"> </pre>
    </div> 

    <div class="string">
      
      <div class="container-output">
        <h2>Gramática sin recursividad y factorizada a la izquierda</h2>
        <pre id="formattedProductions"></pre>
      </div>
      
      <div class="container-output">
        <h2>Conjuntos Primeros</h2>
        <pre id="formattedFirstSets"></pre>
      </div>
    </div>
  </div>  




  <script src="./index.js"></script>
  <script src="./Functions/functions.js"></script>
</body>
</html>
